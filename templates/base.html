<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'first_app:main' %}">DJANGO</a></li>
          <li><a class="navbar-brand" href="{% url 'first_app:register' %}">Register</a></li>
          {% if user.is_authenticated%}
            <li><a class="navbar-brand" href="{% url 'first_app:userlogout' %}">Logout</a></li>
            <li><a class="navbar-brand" href="{% url 'first_app:registers' %}">Registered Users</a></li>
          {% else %}
            <li><a class="navbar-brand" href="{% url 'first_app:userlogin' %}">Login</a></li>
          {% endif %}

    <div class='container'>
      {% block body_block%}
      {% endblock %}
    </div>
  </body>
</html>
